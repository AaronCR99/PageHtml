<!DOCTYPE html>
<html lang="en">
 <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Animales CR imagenes</title>
</head>
<body>
  <div class="container-fluid bg-dark">
    <div class="row">
      <div class="col">
        <header>
          <object data="header.html" width="100%" height="42px"></object>
        </header>
      </div>
    </div>
   

        <div class="row m-5">
          <div class="col">
            <h2 class="text-primary text-center">Imagenes animales CR</h2>
            <div id="carouselExampleControls" class="carousel slide" data-bs-ride="carousel">
              <div class="carousel-inner">
                <div class="carousel-item active">
                  <img src="imagenes/danta.jpg" class="d-block w-100 img-fluid" alt="...">
                </div>
                <div class="carousel-item">
                  <img src="imagenes/iguana.jpg" class="d-block w-100 img-fluid" alt="...">
                </div>
                <div class="carousel-item">
                  <img src="imagenes/huacamaya.jpg" class="d-block w-100 img-fluid" alt="...">
                </div>
                <div class="carousel-item">
                  <img src="imagenes/mariposa.jpg" class="d-block w-100 img-fluid" alt="...">
                </div>
                <div class="carousel-item">
                  <img src="imagenes/mono.jpg" class="d-block w-100 img-fluid" alt="...">
                </div>
                <div class="carousel-item">
                  <img src="imagenes/perezoso.jpg" class="d-block w-100 img-fluid" alt="...">
                </div>
                <div class="carousel-item">
                  <img src="imagenes/osoHormiguero.gif" class="d-block w-100 img-fluid" alt="...">
                </div>
              </div>
              <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
              </button>
              <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
              </button>
            </div>
          </div>
        </div>
          <div class="row">
            <div class="col">
              <footer>
                <object data="footer.html" width="100%" height="24px"></object>
              </footer>
            </div>
          </div>
     
     
    </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script> 
    </body>
</html>
